<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style2.css" />
    <title>Le Chat Photographe9</title>
  </head>
  <body>
    <!-- main title -->
    <header class="gridContainer-Header">
      <h1 class="h1">
        Le Chat <br />
        Photographe9
      </h1>
      <h1 class="h1-burger">Le Chat Photographe9</h1>
    </header>
    <!-- nav section start here -->

    <div class="burger-nav">
      <img
        src="./media/img_mini/burger-menu.svg"
        alt="menu burger"
        id="burger-Btn"
      />
    </div>
    <div class="burgerNAV-mobile invisible">
      <nav>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./galleries-animaux.html">Galeries photos</a></li>
          <li><a href="./presentation.html">Présentation</a></li>
          <li><a href="./contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
    <div class="gridContainer-sectionLeft">
      <nav>
        <ul class="main-Nav">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./galleries-animaux.html">Galeries photos</a></li>
          <li>
            <a href="./presentation.html">Présentation</a>
          </li>
          <li class="line-animated"><a href="./contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
    <!-- end of nav section -->
    <!-- main content goes here -->
    <main class="gridContainer-sectionRight">
      <div class="contact">
        <form class="form">
          <h2>Contactez moi:</h2>
          <div class="flexContact">
            <div>
              <p>
                <label for="firstName">Votre nom:</label>
                <input
                  type="text"
                  id="firstName"
                  required
                  name="firstName"
                  autofocus
                />
              </p>
              <p>
                <label for="lastName">Votre prénom:</label>
                <input
                  type="text"
                  id="lastName"
                  required
                  name="lastName"
                  autofocus
                />
              </p>
              <p>
                <label for="email">Votre adresse mail:</label>
                <input type="email" id="email" required />
              </p>
            </div>
            <div>
              <p>
                <label for="message">message:</label>
                <textarea
                  name="message"
                  id="message"
                  name="message"
                  cols="40"
                  rows="10"
                  required
                ></textarea>
              </p>
            </div>
            <button type="submit">envoyer</button>
          </div>
        </form>
      </div>
    </main>
    <!-- end of main content -->
    <!-- footer start here -->
    <footer class="gridContainer-Footer">
      <div class="flex-footer">
        <p>&copy; Le Chat Photographe9</p>
        <p>
          <span
            ><img
              src="./media/reseauxSociaux/facebook.png"
              alt="icone facebook"
              class="ico_reseaux"
            />
            <img
              src="./media/reseauxSociaux/instagram.png"
              alt="icone instagram"
              class="ico_reseaux"
            />
            <img
              src="./media/reseauxSociaux/linkedin.png"
              alt="icone linkedin"
              class="ico_reseaux"
            />
            <img
              src="./media/reseauxSociaux/tiktok.png"
              alt="icone tiktok"
              class="ico_reseaux"
            />
            <img
              src="./media/reseauxSociaux/twitter.png"
              alt="icone twitter"
              class="ico_reseaux"
            />
          </span>
        </p>
      </div>
    </footer>
    <script src="./media/src/burger.js"></script>
  </body>
</html>
